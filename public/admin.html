<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <link rel="stylesheet" href="/admin.css">
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1>Админ-панель</h1>
      <div class="admin-info">
        <span id="admin-name"></span>
        <button id="logout-btn">Выйти</button>
      </div>
    </header>

    <div class="admin-stats">
      <div class="stat-card">
        <h3>Админов онлайн</h3>
        <p id="online-admins">0</p>
      </div>
      <div class="stat-card">
        <h3>Всего админов</h3>
        <p id="total-admins">0</p>
      </div>
      <div class="stat-card">
        <h3>Активных соединений</h3>
        <p id="active-connections">0</p>
      </div>
      <div class="stat-card">
        <h3>Скриншотов</h3>
        <p id="total-screenshots">0</p>
      </div>
    </div>

    <div class="admin-content">
      <div class="screenshots-container" id="screenshots-container">
        <!-- Скриншоты будут здесь -->
      </div>

      <div class="admin-management" id="admin-management">
        <h2>Управление администраторами</h2>
        <div class="admin-list" id="admin-list">
          <!-- Список администраторов -->
        </div>
        <div class="add-admin-form">
          <h3>Добавить администратора</h3>
          <input type="text" id="new-admin-login" placeholder="Логин">
          <input type="password" id="new-admin-password" placeholder="Пароль">
          <button id="add-admin-btn">Добавить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
