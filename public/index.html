<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Gallery</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Screenshot Gallery</h1>
    <div id="gallery"></div>
    <script>
        async function loadScreenshots() {
            try {
                const response = await fetch('/screenshots');
                if (!response.ok) throw new Error('Failed to fetch screenshots: ' + response.statusText);
                const screenshots = await response.json();
                console.log('Screenshots data:', screenshots);
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                if (screenshots.length === 0) {
                    gallery.innerHTML = '<p>No screenshots available</p>';
                } else {
                    screenshots.forEach(shot => {
                        const container = document.createElement('div');
                        container.className = 'screenshot-container';
                        container.innerHTML = `
                            <img src="${shot.url}" alt="Screenshot ${shot.id}" style="width: 100%; height: auto;" onerror="this.style.display='none';console.log('Failed to load image: ${shot.url}')">
                            <form class="answer-form" data-question-id="${shot.id}">
                                <label for="answer-${shot.id}">Answer for ${shot.id}:</label>
                                <input type="text" id="answer-${shot.id}" name="answer" required>
                                <button type="submit">Send</button>
                            </form>
                        `;
                        gallery.appendChild(container);
                    });

                    // Обработчик отправки ответа
                    document.querySelectorAll('.answer-form').forEach(form => {
                        form.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            const questionId = form.dataset.questionId;
                            const answer = form.querySelector('input').value;
                            try {
                                const response = await fetch('/send-answer', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ questionId, answer })
                                });
                                if (!response.ok) throw new Error('Failed to send answer');
                                const result = await response.json();
                                console.log('Answer sent:', result);
                                form.querySelector('input').value = ''; // Очистка поля
                            } catch (error) {
                                console.error('Error sending answer:', error);
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading screenshots:', error);
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        loadScreenshots();
        setInterval(loadScreenshots, 10000); // Обновление каждые 10 секунд
    </script>
</body>
</html>
