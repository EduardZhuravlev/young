<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель мониторинга экзамена</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-section" class="section active">
            <h2>Вход в панель мониторинга</h2>
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button id="login-button">Войти</button>
            <p id="login-message" class="message"></p>
        </div>

        <div id="exam-section" class="section">
            <h2>Мониторинг экзамена</h2>
            <div class="controls">
                <button id="logout-button">Выйти</button>
            </div>
            
            <div class="client-list-container">
                <h3>Активные клиенты:</h3>
                <ul id="client-list" class="client-list">
                    </ul>
            </div>

            <div class="monitor-area">
                <div class="client-display" id="current-client-display">
                    <h3>Данные клиента: <span id="current-client-id">Не выбран</span></h3>
                    <div class="tabs">
                        <button class="tab-button active" data-tab="screenshot">Скриншот</button>
                        <button class="tab-button" data-tab="html">HTML</button>
                    </div>
                    <div class="tab-content active" id="screenshot-content">
                        <img id="screenshot-image" src="" alt="Скриншот клиента" style="width: 100%; max-width: 800px; display: block;">
                        <p id="screenshot-status">Ожидание скриншота...</p>
                    </div>
                    <div class="tab-content" id="html-content">
                        <pre id="html-code" class="html-code"></pre>
                        <p id="html-status">Ожидание HTML...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="exam.js"></script>
</body>
</html>
