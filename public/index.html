<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Capture Tool on Render</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* Общие стили */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    #container {
      padding: 20px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    #screenshotBtn {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #screenshotBtn:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 15px;
      font-size: 14px;
      color: #28a745;
    }

    /* Полноэкранный режим */
    #fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #fullscreen img {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }

    #closeBtn:hover {
      color: #ff4444;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      #screenshotBtn {
        width: 100%;
        box-sizing: border-box;
      }
      #container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="screenshotBtn">Take Screenshot</button>
    <div id="response"></div>
    <div id="fullscreen">
      <span id="closeBtn">×</span>
      <img id="screenshotImg" src="" alt="Screenshot">
    </div>
  </div>

  <script>
    const screenshotBtn = document.getElementById('screenshotBtn');
    const fullscreen = document.getElementById('fullscreen');
    const screenshotImg = document.getElementById('screenshotImg');
    const closeBtn = document.getElementById('closeBtn');
    const responseDiv = document.getElementById('response');
    const socket = new WebSocket('wss://young-z7wb.onrender.com');

    socket.onopen = () => console.log('WebSocket connected');
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'answer') {
        responseDiv.textContent = data.answer;
      }
    };
    socket.onerror = (err) => console.error('WebSocket error:', err);
    socket.onclose = () => console.log('WebSocket closed');

    screenshotBtn.addEventListener('click', async () => {
      try {
        const canvas = await html2canvas(document.body, {
          useCors: true,
          allowTaint: true,
          scale: window.devicePixelRatio || 2,
          windowWidth: document.documentElement.scrollWidth,
          windowHeight: document.documentElement.scrollHeight,
          scrollX: window.scrollX,
          scrollY: window.scrollY
        });
        const screenshot = canvas.toDataURL('image/png');
        screenshotImg.src = screenshot;

        // Отображение в полноэкранном режиме
        fullscreen.style.display = 'flex';

        // Отправка скриншота через WebSocket
        if (socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify({ type: 'screenshot', data: screenshot }));
          console.log('Screenshot sent:', screenshot.substring(0, 50) + '...');
        } else {
          console.error('WebSocket not open');
        }

      } catch (e) {
        console.error('Screenshot failed:', e.message);
      }
    });

    closeBtn.addEventListener('click', () => {
      fullscreen.style.display = 'none';
    });
  </script>
</body>
</html>
