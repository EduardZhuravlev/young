<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Шапка */
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Основной контент */
        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 80vh;
        }
        
        /* Панель управления */
        .admin-panel {
            background: #34495e;
            color: white;
            padding: 20px;
        }
        
        .admin-stats {
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1abc9c;
        }
        
        .admin-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .admin-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .online-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 5px;
        }
        
        .offline-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
            margin-right: 5px;
        }
        
        /* Управление администраторами */
        .admin-management {
            margin-top: 30px;
        }
        
        .add-admin-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .add-admin-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .add-btn {
            width: 100%;
            padding: 10px;
            background: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .remove-admin {
            color: #e74c3c;
            cursor: pointer;
        }
        
        /* Скриншоты */
        .screenshots-container {
            padding: 20px;
        }
        
        .screenshots-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .screenshot-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .screenshot-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .screenshot-info {
            padding: 15px;
        }
        
        .answer-section {
            padding: 15px;
            background: #f9f9f9;
        }
        
        .answer-input {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .send-btn {
            padding: 8px 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Страница входа */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Страница входа -->
    <div class="login-page" id="login-page">
        <div class="login-form">
            <h1>Вход в админ-панель</h1>
            <input type="text" id="login-input" placeholder="Логин">
            <input type="password" id="password-input" placeholder="Пароль">
            <button class="login-btn" id="login-btn">Войти</button>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- Админ-панель -->
    <div class="container hidden" id="admin-panel">
        <header>
            <h1>Админ-панель скриншотов</h1>
            <div class="header-info">
                <span id="admin-name">Администратор</span>
                <button class="logout-btn" id="logout-btn">Выйти</button>
            </div>
        </header>
        
        <div class="content">
            <!-- Левая панель -->
            <div class="admin-panel">
                <div class="admin-stats">
                    <h2>Статистика системы</h2>
                    <div class="stat-item">
                        <div>Админов онлайн:</div>
                        <div class="stat-value" id="online-admins">0</div>
                    </div>
                    <div class="stat-item">
                        <div>Всего админов:</div>
                        <div class="stat-value" id="total-admins">0</div>
                    </div>
                    <div class="stat-item">
                        <div>Активных соединений:</div>
                        <div class="stat-value" id="active-connections">0</div>
                    </div>
                    <div class="stat-item">
                        <div>Скриншотов:</div>
                        <div class="stat-value" id="total-screenshots">0</div>
                    </div>
                </div>
                
                <div class="admin-management">
                    <h2>Администраторы</h2>
                    <div class="admin-list" id="admin-list">
                        <!-- Список админов -->
                    </div>
                    
                    <div class="add-admin-form" id="add-admin-form">
                        <h3>Добавить администратора</h3>
                        <input type="text" id="new-admin-login" placeholder="Логин">
                        <input type="password" id="new-admin-password" placeholder="Пароль">
                        <button class="add-btn" id="add-admin-btn">Добавить</button>
                    </div>
                </div>
            </div>
            
            <!-- Скриншоты -->
            <div class="screenshots-container">
                <div class="screenshots-header">
                    <h2>Скриншоты</h2>
                    <button class="refresh-btn" id="refresh-btn">Обновить</button>
                </div>
                
                <div class="screenshots-grid" id="screenshots-grid">
                    <!-- Скриншоты будут здесь -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM элементы
        const loginPage = document.getElementById('login-page');
        const adminPanel = document.getElementById('admin-panel');
        const loginInput = document.getElementById('login-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const adminName = document.getElementById('admin-name');
        const onlineAdminsEl = document.getElementById('online-admins');
        const totalAdminsEl = document.getElementById('total-admins');
        const activeConnectionsEl = document.getElementById('active-connections');
        const totalScreenshotsEl = document.getElementById('total-screenshots');
        const adminList = document.getElementById('admin-list');
        const addAdminForm = document.getElementById('add-admin-form');
        const newAdminLogin = document.getElementById('new-admin-login');
        const newAdminPassword = document.getElementById('new-admin-password');
        const addAdminBtn = document.getElementById('add-admin-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const screenshotsGrid = document.getElementById('screenshots-grid');

        // Текущий пользователь
        let currentUser = null;
        let isSuperAdmin = false;
        let refreshInterval = null;
        let statsInterval = null;

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            loginBtn.addEventListener('click', login);
            logoutBtn.addEventListener('click', logout);
            addAdminBtn.addEventListener('click', addAdmin);
            refreshBtn.addEventListener('click', loadScreenshots);
            checkAuth();
        });

        // Проверка авторизации
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/stats', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showAdminPanel(data);
                } else {
                    showLoginPage();
                }
            } catch (error) {
                showLoginPage();
            }
        }

        // Показать страницу входа
        function showLoginPage() {
            loginPage.classList.remove('hidden');
            adminPanel.classList.add('hidden');
            clearAllIntervals();
        }

        // Показать админ-панель
        function showAdminPanel(initialStats) {
            loginPage.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            
            currentUser = initialStats.currentAdmin;
            isSuperAdmin = initialStats.isSuperAdmin;
            
            adminName.textContent = currentUser || 'Администратор';
            updateStats(initialStats);
            
            // Показываем форму добавления только суперадмину
            addAdminForm.style.display = isSuperAdmin ? 'block' : 'none';
            
            // Загружаем данные
            loadAdmins();
            loadScreenshots();
            
            // Запускаем автообновление
            startIntervals();
        }

        // Запуск интервалов
        function startIntervals() {
            // Обновление статистики каждые 5 секунд
            statsInterval = setInterval(updateStatsData, 5000);
            
            // Обновление скриншотов каждые 10 секунд
            refreshInterval = setInterval(loadScreenshots, 10000);
        }

        // Очистка интервалов
        function clearAllIntervals() {
            if (statsInterval) clearInterval(statsInterval);
            if (refreshInterval) clearInterval(refreshInterval);
        }

        // Вход в систему
        async function login() {
            const login = loginInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!login || !password) {
                loginError.textContent = 'Введите логин и пароль';
                return;
            }
            
            loginBtn.disabled = true;
            loginError.textContent = '';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ login, password }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        await checkAuth();
                    } else {
                        throw new Error('Ошибка входа');
                    }
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Ошибка входа');
                }
            } catch (error) {
                loginError.textContent = error.message;
            } finally {
                loginBtn.disabled = false;
            }
        }

        // Выход из системы
        async function logout() {
            try {
                await fetch('/api/admin/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                showLoginPage();
            } catch (error) {
                console.error('Ошибка выхода:', error);
            }
        }

        // Обновление статистики
        function updateStats(data) {
            onlineAdminsEl.textContent = data.onlineAdmins;
            totalAdminsEl.textContent = data.totalAdmins;
            activeConnectionsEl.textContent = data.activeConnections;
            totalScreenshotsEl.textContent = data.totalScreenshots;
        }

        // Загрузка статистики
        async function updateStatsData() {
            try {
                const response = await fetch('/api/admin/stats', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStats(data);
                }
            } catch (error) {
                console.error('Ошибка обновления статистики:', error);
            }
        }

        // Загрузка скриншотов
        async function loadScreenshots() {
            try {
                const response = await fetch('/api/screenshots', {
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Ошибка загрузки');
                
                const screenshots = await response.json();
                renderScreenshots(screenshots);
            } catch (error) {
                console.error('Ошибка загрузки скриншотов:', error);
            }
        }

        // Отображение скриншотов
        function renderScreenshots(screenshots) {
            screenshotsGrid.innerHTML = '';
            
            if (screenshots.length === 0) {
                screenshotsGrid.innerHTML = '<p>Нет скриншотов для отображения</p>';
                return;
            }
            
            screenshots.forEach(screenshot => {
                const card = document.createElement('div');
                card.className = 'screenshot-card';
                card.innerHTML = `
                    <img src="${screenshot.url}" class="screenshot-img" alt="Скриншот">
                    <div class="screenshot-info">
                        <p><strong>ID:</strong> ${screenshot.id}</p>
                        <p><strong>Дата:</strong> ${new Date(screenshot.timestamp).toLocaleString()}</p>
                    </div>
                    <div class="answer-section">
                        <textarea class="answer-input" data-id="${screenshot.id}" placeholder="Введите ответ...">${screenshot.answer || ''}</textarea>
                        <button class="send-btn" data-id="${screenshot.id}">Отправить</button>
                    </div>
                `;
                screenshotsGrid.appendChild(card);
            });
            
            // Обработчики кнопок отправки
            document.querySelectorAll('.send-btn').forEach(btn => {
                btn.addEventListener('click', sendAnswer);
            });
        }

        // Отправка ответа
        async function sendAnswer(e) {
            const btn = e.target;
            const questionId = btn.getAttribute('data-id');
            const answer = document.querySelector(`textarea[data-id="${questionId}"]`).value;
            
            btn.disabled = true;
            btn.textContent = 'Отправка...';
            
            try {
                const response = await fetch('/api/answers', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ questionId, answer }),
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Ошибка отправки');
                btn.textContent = '✓ Отправлено';
                setTimeout(() => {
                    btn.textContent = 'Отправить';
                    btn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Ошибка:', error);
                btn.textContent = '✗ Ошибка';
                setTimeout(() => {
                    btn.textContent = 'Отправить';
                    btn.disabled = false;
                }, 2000);
            }
        }

        // Загрузка списка администраторов
        async function loadAdmins() {
            if (!isSuperAdmin) return;
            
            try {
                const response = await fetch('/api/admin/list', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const admins = await response.json();
                    renderAdmins(admins);
                }
            } catch (error) {
                console.error('Ошибка загрузки администраторов:', error);
            }
        }

        // Отображение списка администраторов
        function renderAdmins(admins) {
            adminList.innerHTML = '';
            
            admins.forEach(admin => {
                const adminEl = document.createElement('div');
                adminEl.className = 'admin-item';
                adminEl.innerHTML = `
                    <div>
                        <span class="${admin.online ? 'online-dot' : 'offline-dot'}"></span>
                        ${admin.login}
                        ${admin.isSuperAdmin ? '<span>(суперадмин)</span>' : ''}
                    </div>
                    ${!admin.isSuperAdmin ? `<span class="remove-admin" data-login="${admin.login}">✕</span>` : ''}
                `;
                adminList.appendChild(adminEl);
            });
            
            // Обработчики удаления
            document.querySelectorAll('.remove-admin').forEach(btn => {
                btn.addEventListener('click', removeAdmin);
            });
        }

        // Удаление администратора
        async function removeAdmin(e) {
            const login = e.target.getAttribute('data-login');
            
            if (!confirm(`Удалить администратора ${login}?`)) return;
            
            try {
                const response = await fetch('/api/admin/remove', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ login }),
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Ошибка удаления');
                loadAdmins();
                updateStatsData();
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось удалить администратора');
            }
        }

        // Добавление администратора
        async function addAdmin() {
            const login = newAdminLogin.value.trim();
            const password = newAdminPassword.value.trim();
            
            if (!login || !password) {
                alert('Введите логин и пароль');
                return;
            }
            
            addAdminBtn.disabled = true;
            addAdminBtn.textContent = 'Добавление...';
            
            try {
                const response = await fetch('/api/admin/add', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ login, password }),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Ошибка добавления');
                }
                
                newAdminLogin.value = '';
                newAdminPassword.value = '';
                loadAdmins();
                updateStatsData();
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            } finally {
                addAdminBtn.disabled = false;
                addAdminBtn.textContent = 'Добавить';
            }
        }
    </script>
</body>
</html>
