<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея скриншотов</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }
        .screenshot-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .screenshot-img-container {
            background: #f0f0f0;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .screenshot-img {
            max-width: 100%;
            max-height: 500px;
            display: block;
            margin: 0 auto;
        }
        .screenshot-meta {
            padding: 15px;
            color: #555;
            font-size: 14px;
        }
        .answer-section {
            padding: 15px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }
        .answer-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .send-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .send-btn:hover {
            background: #45a049;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Галерея скриншотов</h1>
            <p class="status">Загрузка данных...</p>
        </header>
        
        <div class="gallery" id="gallery">
            <!-- Скриншоты будут загружены здесь -->
        </div>
    </div>

    <script>
        // DOM elements
        const gallery = document.getElementById('gallery');
        const statusEl = document.querySelector('.status');
        
        // Load screenshots from server
        async function loadScreenshots() {
            try {
                statusEl.textContent = 'Загрузка...';
                const response = await fetch('/api/screenshots');
                
                if (!response.ok) {
                    throw new Error('Ошибка загрузки');
                }
                
                const screenshots = await response.json();
                
                if (screenshots.length === 0) {
                    statusEl.textContent = 'Нет скриншотов для отображения';
                    gallery.innerHTML = '';
                    return;
                }
                
                gallery.innerHTML = '';
                statusEl.textContent = `Загружено скриншотов: ${screenshots.length}`;
                
                screenshots.forEach(screenshot => {
                    const card = document.createElement('div');
                    card.className = 'screenshot-card';
                    card.innerHTML = `
                        <div class="screenshot-img-container">
                            <img src="${screenshot.url}" class="screenshot-img" 
                                 alt="Скриншот ${screenshot.id}" loading="lazy">
                        </div>
                        <div class="screenshot-meta">
                            <p>ID: ${screenshot.id}</p>
                            <p>Дата: ${new Date(screenshot.timestamp).toLocaleString()}</p>
                        </div>
                        <div class="answer-section">
                            <textarea class="answer-input" data-id="${screenshot.id}"
                                placeholder="Введите ваш ответ здесь...">${screenshot.answer || ''}</textarea>
                            <button class="send-btn" data-id="${screenshot.id}">Отправить ответ</button>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
                
                // Add event listeners
                document.querySelectorAll('.send-btn').forEach(btn => {
                    btn.addEventListener('click', sendAnswer);
                });
                
            } catch (error) {
                console.error('Ошибка:', error);
                statusEl.textContent = 'Ошибка загрузки скриншотов';
            }
        }
        
        // Send answer to server
        async function sendAnswer(e) {
            const btn = e.target;
            const questionId = btn.getAttribute('data-id');
            const answer = document.querySelector(`textarea[data-id="${questionId}"]`).value;
            
            if (!answer.trim()) {
                alert('Введите ответ перед отправкой');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Отправка...';
            
            try {
                const response = await fetch('/api/answers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ questionId, answer })
                });
                
                if (response.ok) {
                    alert('Ответ успешно отправлен!');
                } else {
                    throw new Error('Ошибка сервера');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка при отправке ответа');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Отправить ответ';
            }
        }
        
        // Initial load and refresh every 10 seconds
        loadScreenshots();
        setInterval(loadScreenshots, 10000);
    </script>
</body>
</html>
