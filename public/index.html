<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Display</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #screenshot-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      padding: 20px;
    }
    #screenshot-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #input-container {
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    #input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    #input-container button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #input-container button:hover {
      background: #0056b3;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #28a745;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="status">Status: Waiting for connection...</div>
  <div id="screenshot-container">
    <img id="screenshot" src="" alt="Screenshot">
  </div>
  <div id="input-container">
    <input type="text" id="answer-input" placeholder="Enter your answer">
    <button id="send-button">Send</button>
  </div>

  <script>
    const socket = new WebSocket('wss://young-z7wb.onrender.com');
    const screenshotImg = document.getElementById('screenshot');
    const answerInput = document.getElementById('answer-input');
    const sendButton = document.getElementById('send-button');
    const status = document.getElementById('status');

    socket.onopen = () => {
      status.textContent = 'Status: Connected';
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'screenshot') {
        screenshotImg.src = data.screenshot;
        console.log('Received screenshot:', data.questionId);
      } else if (data.type === 'answer') {
        console.log('Received answer:', data.answer);
      }
    };

    socket.onerror = (error) => {
      status.textContent = 'Status: Error';
      console.error('WebSocket error:', error);
    };

    socket.onclose = () => {
      status.textContent = 'Status: Disconnected';
    };

    sendButton.addEventListener('click', () => {
      const answer = answerInput.value.trim();
      if (answer && socket.readyState === WebSocket.OPEN) {
        const questionId = Date.now(); // Простой ID, можно улучшить
        socket.send(JSON.stringify({ type: 'userAnswer', questionId, answer }));
        answerInput.value = '';
        console.log('Sent user answer:', answer);
      }
    });
  </script>
</body>
</html>
