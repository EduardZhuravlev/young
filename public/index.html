<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Capture Tool on Render</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #container { padding: 20px; text-align: center; }
    #screenshotBtn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #fullscreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
    #fullscreen img { max-width: 100%; max-height: 100%; margin: auto; display: block; }
    #closeBtn { position: absolute; top: 10px; right: 10px; color: white; font-size: 20px; cursor: pointer; }
    #response { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <div id="container">
    <button id="screenshotBtn">Take Screenshot</button>
    <div id="response"></div>
    <div id="fullscreen">
      <span id="closeBtn">×</span>
      <img id="screenshotImg" src="" alt="Screenshot">
    </div>
  </div>

  <script>
    const screenshotBtn = document.getElementById('screenshotBtn');
    const fullscreen = document.getElementById('fullscreen');
    const screenshotImg = document.getElementById('screenshotImg');
    const closeBtn = document.getElementById('closeBtn');
    const responseDiv = document.getElementById('response');
    const socket = new WebSocket('wss://young-z7wb.onrender.com');

    socket.onopen = () => console.log('WebSocket connected');
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'answer') {
        responseDiv.textContent = data.answer;
      }
    };
    socket.onerror = (err) => console.error('WebSocket error:', err);
    socket.onclose = () => console.log('WebSocket closed');

    screenshotBtn.addEventListener('click', async () => {
      try {
        const canvas = await html2canvas(document.body, {
          useCors: true,
          allowTaint: true,
          scale: window.devicePixelRatio || 2,
          windowWidth: document.documentElement.scrollWidth,
          windowHeight: document.documentElement.scrollHeight,
          scrollX: window.scrollX,
          scrollY: window.scrollY
        });
        const screenshot = canvas.toDataURL('image/png');
        screenshotImg.src = screenshot;

        // Отображение в полноэкранном режиме
        fullscreen.style.display = 'block';

        // Отправка скриншота через WebSocket
        if (socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify({ type: 'screenshot', data: screenshot }));
          console.log('Screenshot sent:', screenshot.substring(0, 50) + '...');
        } else {
          console.error('WebSocket not open');
        }

      } catch (e) {
        console.error('Screenshot failed:', e.message);
      }
    });

    closeBtn.addEventListener('click', () => {
      fullscreen.style.display = 'none';
    });
  </script>
</body>
</html>
