<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Gallery</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="login" style="display: block;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginStatus"></div>
    </div>
    <div id="gallery" style="display: none;">
        <h1>Screenshot Gallery</h1>
        <div id="screenshotList"></div>
    </div>
    <script>
        let authenticated = false;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginStatus = document.getElementById('loginStatus');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    authenticated = true;
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('gallery').style.display = 'block';
                    loginStatus.textContent = 'Logged in as ' + result.username;
                    loadScreenshots();
                } else {
                    loginStatus.textContent = result.message;
                }
            } catch (error) {
                loginStatus.textContent = 'Error: ' + error.message;
            }
        });

        async function loadScreenshots() {
            if (!authenticated) return;
            try {
                const response = await fetch('/screenshots');
                if (!response.ok) throw new Error('Failed to fetch screenshots: ' + response.statusText);
                const screenshots = await response.json();
                console.log('Screenshots data:', screenshots);
                const screenshotList = document.getElementById('screenshotList');
                screenshotList.innerHTML = '';
                if (screenshots.length === 0) {
                    screenshotList.innerHTML = '<p>No screenshots available</p>';
                } else {
                    screenshots.forEach(shot => {
                        const container = document.createElement('div');
                        container.className = 'screenshot-container';
                        container.innerHTML = `
                            <img src="${shot.url}" alt="Screenshot ${shot.id}" style="width: 100%; height: auto;" onerror="this.style.display='none';console.log('Failed to load image: ${shot.url}')">
                            <form class="answer-form" data-question-id="${shot.id}">
                                <label for="answer-${shot.id}">Answer for ${shot.id}:</label>
                                <input type="text" id="answer-${shot.id}" name="answer" value="${shot.answer || ''}" required>
                                <button type="submit">Send</button>
                            </form>
                        `;
                        screenshotList.appendChild(container);
                    });

                    document.querySelectorAll('.answer-form').forEach(form => {
                        form.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            const questionId = form.dataset.questionId;
                            const answer = form.querySelector('input').value;
                            try {
                                const response = await fetch('/send-answer', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ questionId, answer })
                                });
                                if (!response.ok) throw new Error('Failed to send answer');
                                const result = await response.json();
                                console.log('Answer sent:', result);
                                form.querySelector('input').value = answer; // Сохраняем введённый ответ
                            } catch (error) {
                                console.error('Error sending answer:', error);
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading screenshots:', error);
                const screenshotList = document.getElementById('screenshotList');
                screenshotList.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        loadScreenshots();
        setInterval(loadScreenshots, 10000); // Обновление каждые 10 секунд
    </script>
</body>
</html>
