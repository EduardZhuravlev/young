 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея скриншотов</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Галерея скриншотов</h1>
    <div id="gallery"></div>
    <script>
        async function loadScreenshots() {
            try {
                const response = await fetch('/screenshots');
                const screenshots = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                screenshots.forEach(shot => {
                    const container = document.createElement('div');
                    container.className = 'screenshot-container';
                    container.innerHTML = `
                        <img src="${shot.url}" alt="Скриншот ${shot.id}">
                        <p>ID вопроса: ${shot.id}</p>
                        <p>Загружен: ${new Date(parseInt(shot.timestamp)).toLocaleString()}</p>
                        <div class="answer-box">
                            <strong>Ответ:</strong>
                            <p>${shot.answer}</p>
                        </div>
                    `;
                    gallery.appendChild(container);
                });
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '<p>Ошибка загрузки скриншотов</p>';
            }
        }
        loadScreenshots();
        setInterval(loadScreenshots, 10000);
    </script>
</body>
</html>
