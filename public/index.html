<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Screenshot Gallery</h1>
    <div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" 

 placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="gallery"></div>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('https://young-z7wb.onrender.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!response.ok) throw new Error('Login failed');
                const { token } = await response.json();
                localStorage.setItem('authToken', token);
                loadScreenshots();
            } catch (error) {
                console.error('Login error:', error);
                alert('Invalid credentials');
            }
        }

        async function loadScreenshots() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('https://young-z7wb.onrender.com/screenshots', {
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch screenshots');
                const screenshots = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                screenshots.forEach(s => {
                    const container = document.createElement('div');
                    container.className = 'screenshot-container';
                    container.innerHTML = `
                        <img src="${s.url}" alt="Screenshot ${s.id}">
                        <p>ID: ${s.id}</p>
                        <p>Timestamp: ${s.timestamp}</p>
                    `;
                    gallery.appendChild(container);
                });
            } catch (error) {
                console.error('Error loading screenshots:', error);
                alert('Please login to view screenshots');
            }
        }

        // Загружаем скриншоты, если токен уже есть
        if (localStorage.getItem('authToken')) loadScreenshots();
    </script>
</body>
</html>
