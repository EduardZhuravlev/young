<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель мониторинга экзамена</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Система мониторинга экзамена</h1>
    </header>

    <main>
        <section id="login-section" class="active">
            <h2>Вход администратора</h2>
            <form id="login-form">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Войти</button>
                <p id="login-message" class="message"></p>
            </form>
        </section>

        <section id="exam-section" class="hidden">
            <h2>Мониторинг студентов</h2>
            <button id="logout-button">Выйти</button>
            <div id="clients-list">
                <h3>Активные студенты:</h3>
                <ul id="active-clients">
                    <li class="no-clients-message">Нет активных студентов.</li>
                </ul>
            </div>

            <div id="client-details">
                <h3>Данные выбранного студента: <span id="current-client-id"></span></h3>
                <div class="client-actions">
                    <button id="disconnect-client-button" class="btn-danger">Отключить студента</button>
                    </div>
                <div class="data-tabs">
                    <button class="tab-button active" data-tab="screenshot">Скриншот</button>
                    <button class="tab-button" data-tab="html">HTML-код страницы</button>
                </div>
                <div id="screenshot-view" class="tab-content active">
                    <h4>Последний скриншот:</h4>
                    <img id="current-screenshot" src="" alt="Скриншот студента" class="screenshot-display">
                    <p id="screenshot-status">Ожидание скриншота...</p>
                </div>
                <div id="html-view" class="tab-content hidden">
                    <h4>Последний HTML-код:</h4>
                    <textarea id="current-html" readonly></textarea>
                    <p id="html-status">Ожидание HTML...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Система мониторинга экзамена</p>
    </footer>

    <script src="public/exam.js"></script>
</body>
</html>
