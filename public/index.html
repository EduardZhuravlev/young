<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Q&A</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Screenshot Q&A</h1>
        <div class="answer-box">
            <h2>Ответы</h2>
            <div id="answers"></div>
        </div>
    </div>
    <script>
        async function loadAnswers() {
            try {
                const response = await fetch('https://young-z7wb.onrender.com/answers');
                if (!response.ok) throw new Error(`Failed to fetch answers: ${response.statusText}`);
                const answers = await response.json();
                const answersDiv = document.getElementById('answers');
                answersDiv.innerHTML = answers.map(a => `
                    <div class="answer">
                        <p><strong>ID:</strong> ${a.questionId}</p>
                        <p><strong>Ответ:</strong> ${a.answer}</p>
                        <p><strong>Время:</strong> ${new Date(a.timestamp).toLocaleString()}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading answers:', error);
                document.getElementById('answers').innerHTML = '<p>Ошибка загрузки ответов</p>';
            }
        }

        // Загружаем ответы при загрузке страницы
        loadAnswers();
        // Обновляем ответы каждые 5 секунд
        setInterval(loadAnswers, 5000);
    </script>
</body>
</html>
